<!DOCTYPE html>

<html>
    <head>
        <title>UW BEI | Contact Us</title>
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=El+Messiri&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap');
        </style>
    </head>

    <body>
        <!--header here-->

        <div id="top-page">
            <h1 id="contact">Contact Us</h1>
            <img src="./images/chevron-down.png" id="down">
        </div>

        <div id="in-touch">
            <center><h2 id="in-touch-title">Let's Get in Touch</h2></center>
            <center><p id="subtitle">Connect with us or leave us a message and we'll get back to you.</p></center>
        </div>

        <div id="contacting">
            <div id="contact-info">
                <h3>Contact Info</h3>
                <div id="ats">
                    <p>bei@uw.edu</p>
                    <p>@uw_bei</p>
                    <p>@UWBrainExerciseInitiative</p>
                </div>
            
                <center><img src="./images/brain-exercise.png" width="455" height="317"></center>
            </div>
            <div id="contact-info">
                <h3>Send a Message</h3>
                <div id="message-box">
                    <form>
                        <input placeholder="Name"><br>
                        <input placeholder="E-mail"><br>
                        <input placeholder="Default text..."><br>
                        <input placeholder="Your message here..."><br>
                        <input type="submit"><br>
                    </form>
                </div>
            </div>
        </div>
        
        <!--footer here-->
    </body> 
</html>
